[pytest]
# Pytest configuration for Human-in-the-Loop workflow system tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Async support
asyncio_mode = auto

# Output
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=1
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests (isolated components)
    integration: Integration tests (multi-component)
    e2e: End-to-end tests (full workflows)
    slow: Slow-running tests (> 1 second)
    requires_slack: Tests that require Slack configuration
    requires_postgres: Tests that require PostgreSQL

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
